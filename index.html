<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Vromon</title>
</head>
<body>
    <header>
        <nav>
            <h4>Vromon</h4>
            <ul>
                <li><a href="#">Discover</a></li>
                <li><a href="#">Community</a></li>
                <li><a href="#">Special Deals</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Register</a></li>
            </ul>
            <i class="bi bi-three-dots"></i>
        </nav>
        <div class="content">
            <div class="cont-bx">
                <h1>The right destination for you and your family.</h1>
                <p>Creative taglines have the capability of capturing the attention of potential customer.</p>
                <button>Start your search</button>
            </div>
            <div class="trip-bx">
                <div class="search-bx">
                    <div class="card">
                        <h4>Destination <i class="bi bi-caret-down-fill"></i></h4>
                        <input type="text" placeholder="Enter your destination">
                    </div>
                    <div class="card">
                        <h4>Date <i class="bi bi-caret-down-fill"></i></h4>
                        <input type="date">
                    </div>
                    <div class="card">
                        <h4>People <i class="bi bi-caret-down-fill"></i></h4>
                        <input type="number" placeholder="How many people">
                    </div>
                    <input type="button" value="Explore now">
                </div>
                <div class="travel-bx">
                    <h4>Countries to travel</h4>
                    <div class="cards">
                        <div class="card">
                            <h3>BANGLADESH <img src="icon/bdFlag.png" alt=""></h3>
                            <img src="img/dhakaCity.jpg" alt="">
                        </div>
                        <div class="card"></div>
                        <div class="card"></div>
                        <div class="card"></div>
                    </div>
                </div>
            </div>
            
        </div>
        
    </header>

    
    <script src="js/app.js"></script>
</body>
</html>
